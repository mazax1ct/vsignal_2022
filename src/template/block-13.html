<section class="b-13 dark-bg">
    <h2 class="b-13__title">Наши кейсы</h2>
    <div class="cases-slider">
        <div class="cases-slider__slider-block">
            <div class="js-cases-slider swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a class="case-slide" href="#">
                            <img src="images/content/solution/case_1.jpg" srcset="images/content/solution/case_1@2x.jpg 2x" alt="название кейса">
                        </a>
                    </div>
                    <div class="swiper-slide">

            <button class="cases-slider__next" type="button" title="Вперёд">

                    <use xlink:href="#slider_next"></use>

        <div class="cases-slider__button-block">
            <a class="button button--type_2" href="#">
